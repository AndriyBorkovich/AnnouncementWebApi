<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Announcements</h1>
    <h3>Add</h3>
    <form id="add-form" action="javascript:void(0);" method="POST">
        <input type="text" id="add-title" placeholder="Enter title">
        <input type="text" id="add-description" placeholder="Enter description">
        <input type="datetime" id="add-date" >
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form id="edit-form" action="javascript:void(0);">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-title">
            <input type="text" id="edit-description">
            <input type="datetime" id="edit-date">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date added</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="announcements"></tbody>
    </table>

    <script type="text/javascript" src="js/main.js" asp-append-version="true"></script>
</body>
</html>
